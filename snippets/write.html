<section class="editor-page">
  <h1>✍️ Write a New Note</h1>

  <div class="editor-fields">
    <input type="text" id="note-title" placeholder="Note Title..." />

    <input type="text" id="note-tags" placeholder="Tags (comma-separated)" />
  </div>

  <div class="editor-workspace">
    <textarea id="editor" placeholder="Start writing your thoughts in markdown..."></textarea>

    <div id="preview" class="markdown-output">
      <p class="faded">Live preview will appear here.</p>
    </div>
  </div>

  <div class="editor-buttons">
    <button id="save-note">💾 Save Note</button>
    <button id="export-note">📁 Export as .md</button>
  </div>
</section>
